<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Image Classifier</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="http://www.pngall.com/wp-content/uploads/2016/03/Eyes-PNG-5.png" width="30" height="30" alt="">
        Image Classifier
    </a>
</nav>
<div class="container">
    <span>
        <h1 class="mt-3"> Flower Image Classifier</h1>
        This Image Classifer identifies flower images, it uses the Alexnet or Vgg pre trained model.
    </span>
    <div class="container-fluid mt-5">
        <span>
        <h4>Supported Models</h4>
            <ul>
                <li>AlexNet</li>
                <li>Vgg16</li>
            </ul>
    </span>
    </div>
    <div class="container">
        <h3>Choose Parameters</h3>
        <form action="{{ url_for('home') }}" method="post">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="model" id="inlineRadio1"
                       value="alexnet" required>
                <label class="form-check-label" for="inlineRadio1">AlexNet</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="model" id="inlineRadio2"
                       value="vgg16">
                <label class="form-check-label" for="inlineRadio2">Vgg16</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="gpu" id="gpu">
                <label class="form-check-label" for="gpu">
                    GPU
                </label>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" name="image" placeholder="Image Url" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-secondary mb-2">Train Model</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
